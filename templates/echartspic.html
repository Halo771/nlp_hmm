<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>海洋牧场智能信息服务系统</title>
    <!-- 引入刚刚下载的 ECharts 文件 -->
    <link rel="stylesheet" href="/static/css/echartspic.css" type='text/css'>
    <link rel="shortcut icon" href="/static/images/favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <h1>海洋牧场智能信息服务系统</h1>
        <div class="show-time"></div>
        <script>
          var t = null;
          t = setTimeout(time, 1000); //开始运行
          function time() {
            clearTimeout(t); //清除定时器
            dt = new Date();
            var y = dt.getFullYear();
            var mt = dt.getMonth() + 1;
            var day = dt.getDate();
            var h = dt.getHours(); //获取时
            var m = dt.getMinutes(); //获取分
            var s = dt.getSeconds(); //获取秒
            document.querySelector(".show-time").innerHTML =
              "当前时间为：" +
              y +
              "年" +
              mt +
              "月" +
              day +
              "日-" +
              h +
              "时" +
              m +
              "分" +
              s +
              "秒";
            t = setTimeout(time, 1000); //设定定时器，循环运行
          }
        </script>
    </header>
    <!-- 页面主体 -->
    <section class="mainbox">
        <!-- 左侧盒子 -->
        <div class="column new">
          <div class="panel1">
            
            <p class="line">数字大屏</p>
            <p class="line">图谱检索</p>
            <p class="line">设备系统</p>
            <p class="line">故障分析</p>
            <p class="line">信息录入</p>
            <p class="line">知识管理</p>
            <button class="mapchart" id="refreshButton">刷新数据</button>
          </div>
        </div>
        
        <div class="column">
          <div class="panel bar">
            <h2>主要节点类型</h2>
            <!-- 图表放置盒子 -->
            <div class="chart"></div>
            <!-- 伪元素绘制盒子下边角 -->
            <div class="panel-footer"></div>
          </div>
          <div class="panel line">
            <h2>知识图谱容量变化
              <a class="a-active" href="javascript:;">2021</a>
              <a href="javascript:;">2022</a>
            </h2>
            <div class="chart"></div>
            <div class="panel-footer"></div>
          </div>
          <div class="panel pie">
            <h2>主要问题类型</h2>
            <div class="chart"></div>
            <div class="panel-footer"></div>
          </div>
        </div>
        <!-- 中间盒子 -->
        <div class="column">
          <!-- 头部 no模块 -->
          <div class="no">
            <div class="no-hd">
              <ul>
                <li>2834</li>
                <li>5237</li>
              </ul>
            </div>
            <div class="no-bd">
              <ul>
                <li>节点数</li>
                <li>关系数</li>
              </ul>
            </div>
          </div>
          <!-- map模块 -->
          <div class="map">
            <div class="map1"></div>
            <div class="map2"></div>
            <div class="map3"></div>
            <div class="chart"></div>
            <script type="text/javascript">
                var neo4j_data = {{ neo4j_data|safe }};
                var data1 = neo4j_data['data'];
                var links1 = neo4j_data['links'];
                console.log(data1);
                console.log(links1);
            </script>
            
            

            </script>
          </div>
        </div>
        <!-- 右侧盒子 -->
        <div class="column">
          <div class="panel bar2">
            <h2>主要关系类型</h2>
            <div class="chart"></div>
            <div class="panel-footer"></div>
          </div>
          <div class="panel line2">
            <h2>网站上月访问</h2>
            <div class="chart"></div>
            <div class="panel-footer"></div>
          </div>
          <div class="panel pie2">
            <h2>访问地区分布</h2>
            <div class="chart"></div>
            <div class="panel-footer"></div>
          </div>
        </div>
      </section>
      <script type="text/javascript" src="/static/js/echarts.js"></script>
      <script type="text/javascript" src="/static/js/china.js"></script>
      <script type="text/javascript" src="/static/js/jquery.js"></script>
      <script type="text/javascript" src="/static/js/flexible.js"></script>
      <script type="text/javascript" src="/static/js/echartspic.js"></script>
</body>
</html>
